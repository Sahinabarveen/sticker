
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Form with Total Amount</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-orange {
            background-color: #ff6600;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="printForm">
            <div class="mb-3">
                <label for="paperSize" class="form-label">Select Paper Size</label>
                <select class="form-select" id="paperSize">
                    <option value="A3">A3 (6 x 4)</option>
                    <option value="A4">A4 (8.26 x 11.0)</option>
                    <option value="A5">A5 (5.51 x 8.26)</option>
                    <option value="custom">Custom Size</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="orientation" class="form-label">Select Orientation</label>
                <select class="form-select" id="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                </select>
            </div>

            <div class="mb-3">
                <h4 class="lead">Custom Size</h4>
                <div class="row">
                    <div class="col-5">
                        <label for="customWidth" class="form-label">Width (inch)</label>
                        <input type="number" class="form-control" id="customWidth">
                        <small class="text-muted">Feet: <span id="customWidthFeet">0</span> ft</small>
                    </div>
                    <div class="col-2 h5 text-black-50 align-content-end text-center">X</div>
                    <div class="col-5">
                        <label for="customHeight" class="form-label">Height (inch)</label>
                        <input type="number" class="form-control" id="customHeight">
                        <small class="text-muted">Feet: <span id="customHeightFeet">0</span> ft</small>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="totalCopies" class="form-label">Total Printing Copies</label>
                <input type="number" class="form-control" id="totalCopies">
            </div>

            <div class="mb-3">
                <label for="ratePerSqInch" class="form-label">Rate per Square Inch ($)</label>
                <input type="number" class="form-control" id="ratePerSqInch" step="0.01" value="0.05">
            </div>

            <div class="mb-3">
                <h4>Total Amount: $<span id="totalAmount">0.00</span></h4>
            </div>

            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary w-100" id="resetButton">Reset</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-orange w-100">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
